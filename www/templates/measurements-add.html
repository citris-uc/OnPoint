  <!-- Measurements CSS File-->
  <link type="text/css" rel="stylesheet" href="css/measurementStyle.css"/>
 
  <ion-view title="Add Measurements"> <!-- header title -->
    <ion-nav-buttons side="right">
       <button class="button button-clear button-positive">Done</button>
    </ion-nav-buttons>

    <ion-content has-header="true" overflow-scroll="true" padding="true" class="has-header">
      <form name = "measurementsForm" class="list">
        <ion-list class>
         <!--Weight **NOTE CANT LABEL ng-model's WITH A '-'--> 
          <label class="item item-input">
            <span class="input-label"><strong>Weight</strong></span>
            <input  type="number" placeholder="incomplete" ng-model="weight_input"></input>
          </label>

          <!--Blood Pressure-->
          <label class="item item-input">
            <span class="input-label"><strong>Systolic Blood Pressure</strong></span>
            <input  type="number" placeholder="incomplete" style = "color: {{input.bpcolor}} "ng-model="input.systolic" ng-blur="checkBP()"></input>
          </label>
          <label class="item item-input">
            <span class="input-label"><strong>Diastolic Blood Pressure</strong></span>
            <input type="number" placeholder="incomplete" style = "color: {{input.bpcolor}}" ng-model="input.diastolic" ng-blur="checkBP()"></input>
          </label>

          <!--Heart Rate-->
          <label class="item item-input">
            <span class="input-label"><strong>Heart Rate</strong></span>
            <input  type="number" placeholder="incomplete" ng-model="heart_rate_input"></input>
          </label>
        </ion-list>
      </form>
    </ion-content>
  </ion-view>
