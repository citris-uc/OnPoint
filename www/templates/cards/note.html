<ion-modal-view class="login-modal">
  <ion-header-bar class="bar bar-header bar-stable">
    <h1 class="title">Add a note</h1>
    <button class="button button-clear button-positive" ng-click="closeModal()">Cancel</button>
  </ion-header-bar>

  <form ng-submit="updateNote()">
    <ion-content has-bouncing="false" scroll="false">
      <div class="list">
        <label class="item item-input">
          <textarea ng-model="card.note" autofocus></textarea>
        </label>
      </div>
    </ion-content>

    <div class="bar bar-footer bar-balanced">
      <div class="buttons full-width">
        <button class="button button-clear">Update</div>
      </div>
    </div>

  </form>
</ion-modal-view>
