<ion-modal-view class="login-modal">
  <ion-header-bar class="bar bar-header bar-stable">
    <h1 class="title">Medication</h1>
    <button class="button button-clear button-positive" ng-click="closeModal()">Cancel</button>
  </ion-header-bar>
  <ion-content class="has-footer">
    <div class="list" ng-if="drug">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Name</span>
        <input type="text" ng-model="drug.name" disabled>
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Nickname</span>
        <input type="text" ng-model="drug.nickname" disabled>
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Instructions</span>

        <input type="text" placeholder="E.g. By Mouth" value="{{drug.administration}}, {{drug.dosage}} {{drug.units}}, {{drug.frequency}}" disabled>
      </label>
    </div>
  </ion-content>

  <ion-footer-bar keyboard-attach class="bar bar-footer bar-clear">
    <div ng-click="skipMedication()" class="buttons button-energized text-center" style="width:50%; margin-bottom: -5px; margin-top: -5px; background-color: #ef473a;">
      <button class="button button-clear" style="width: auto; margin: auto;">Skip</button>
    </div>
    <div ng-click="takeMedication()" class="buttons text-center" style="width:50%; margin-bottom: -5px; margin-top: -5px; background-color: #33cd5f;">
      <button class="button button-clear" style="width: auto; margin: auto;">Take</button>
    </div>
  </ion-footer-bar>

</ion-modal-view>
