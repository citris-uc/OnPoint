<ion-modal-view class="login-modal">
  <ion-header-bar class="bar bar-header bar-stable">
    <h1 class="title">Medication</h1>
    <button class="button button-clear button-positive" ng-click="closeModal()">Cancel</button>
  </ion-header-bar>
  <ion-content class="has-footer">
    <div class="list" ng-if="drug">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Name</span>
        <input type="text" ng-model="drug.name" disabled>
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label" autofocus>Way of Administration</span>
        <input type="text" ng-model="drug.administration" placeholder="E.g. By Mouth" disabled>
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Dose</span>
        <input type="number" ng-model="drug.dosage" disabled>
      </label>

      <label class="item item-stacked-label item-select">
        <span class="input-label">Dose type</span>
        <select ng-model="drug.units" ng-options="g.value as g.display for g in units" disabled></select>
      </label>


      <label class="item item-input item-stacked-label">
        <span class="input-label">Frequency</span>
        <input type="text" ng-model="drug.frequency" disabled>
      </label>

      <label class="item item-input item-stacked-label item-text-wrap">
        <span class="input-label">Purpose</span>
        <!-- <p ng-bind-html="drug.purpose"></p> -->
        <input type="text" ng-model="drug.purpose" disabled>
      </label>

      <div class="item item-body">
        <img class="full-image" src="{{drug.pill_images[0].imageUrl}}" ng-if="drug.pill_images.length > 0">
        <p class="text-center" ng-if="!drug.pill_images || drug.pill_images.length == 0">No pill image found</p>
      </div>
    </div>
  </ion-content>

  <div class="bar bar-footer bar-clear">
    <div ng-click="skipMedication()" class="buttons button-energized text-center" style="width:50%; margin-bottom: -5px; margin-top: -5px; margin-left: -5px; background-color: #ef473a;">
      <button class="button button-clear" style="width: auto; margin: auto;">Skip</button>
    </div>
    <div ng-click="takeMedication()" class="buttons text-center" style="width:50%; margin-bottom: -5px; margin-top: -5px; margin-right: -5px; background-color: #33cd5f;">
      <button class="button button-clear" style="width: auto; margin: auto;">Take</button>
    </div>
  </div>

</ion-modal-view>
