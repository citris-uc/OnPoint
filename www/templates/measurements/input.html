
<ion-view title="Measurement Setup">
  <ion-header-bar class="bar bar-subheader">
    <h1 class="title">Create a new Measurement Schedule</h1>
  </ion-header-bar>

  <ion-content overflow-scroll="true" padding="false" class="has-header">
    <form name = "newMeasurementForm" class="list">
        <ion-list style = "text-align:center">
          <label class="item item-input">
            <span class="input-label"><strong>Shedule Name</strong></span>
            <input class="input-label"  type="text" placeholder="daily schedule" ng-model="newShedule.name" ></input>
          </label>

          <li class="item"><strong>Please select measurements</strong></li>
          <ion-checkbox ng-model="newShedule.weight">Weight</ion-checkbox>
          <ion-checkbox ng-model="newShedule.systolicBP">Systolic Blood Pressure</ion-checkbox>
          <ion-checkbox ng-model="newShedule.diastolicBP">Diastolic Blood Pressure</ion-checkbox>
          <ion-checkbox ng-model="newShedule.heartRate">Heart Rate</ion-checkbox>

          <li class="item"><strong>Please select days of reminder</strong></li>
          <ion-checkbox ng-model="newShedule.days0">Sunday</ion-checkbox>
          <ion-checkbox ng-model="newShedule.days1">Monday</ion-checkbox>
          <ion-checkbox ng-model="newShedule.days2">Tuesday</ion-checkbox>
          <ion-checkbox ng-model="newShedule.days3">Wednesday</ion-checkbox>
          <ion-checkbox ng-model="newShedule.days4">Thursday</ion-checkbox>
          <ion-checkbox ng-model="newShedule.days5">Friday</ion-checkbox>
          <ion-checkbox ng-model="newShedule.days6">Saturday</ion-checkbox>

          <button class="button button-positive button-block" ng-click = "openTimer()"><strong>Click to select reminder time</strong></button>
          {{remindTime}}
        </ion-list>
        <button class="button button-positive button-block button-big" ng-click = "save()">Save</button>
    </form>
  </ion-content>
</ion-view>
