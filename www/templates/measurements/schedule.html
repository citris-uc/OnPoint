<ion-modal-view class="login-modal">
  <ion-header-bar class="bar bar-header bar-stable">
    <h1 class="title">Schedule</h1>
    <button class="button button-clear button-positive" ng-click="closeModal()">Cancel</button>
  </ion-header-bar>

  <form ng-submit="saveSchedule()">
    <ion-content class="has-footer">
      <ion-list>
        <ion-item class="item-text-wrap">
          A card will appear on the timeline on the days you choose below.
        </ion-item>
        <ion-item>
          What metrics do you want to track?
        </ion-item>

          <ion-list>
            <ion-checkbox ng-model="slot.weight">Weight</ion-checkbox>
            <ion-checkbox ng-model="slot.glucose">Glucose</ion-checkbox>
            <ion-checkbox ng-model="slot.blood_pressure">Blood Pressure</ion-checkbox>
            <ion-checkbox ng-model="slot.heart_rate">Heart Rate</ion-checkbox>
          </ion-list>


        <label class="item item-input item-stacked-label">
          <span class="input-label">When do you want to be reminded?</span>
          <input type="time" ng-model="slot.time"></input>
        </label>

        <ion-checkbox ng-model="slot.days[$index]" ng-repeat="day in days track by $index">{{day}}</ion-checkbox>

      </ion-list>
    </ion-content>

    <ion-footer-bar keyboard-attach class="bar bar-footer bar-balanced">
      <div class="buttons full-width">
        <button class="button button-clear" type="submit">Save</div>
      </div>
    </ion-footer-bar>
  </form>

</ion-modal-view>
