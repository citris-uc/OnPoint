<link type="text/css" rel="stylesheet" href="css/onboardingStyle.css"/>

<ion-view title="OnBoarding" class = "onboarding">
  <ion-header-bar class="bar bar-subheader">
    <h1 class="title">Step 5 of 5 Fill pillbox</h1>
  </ion-header-bar>
  <ion-content overflow-scroll="true" padding="true" class="has-header">
    <table class = "center">
      <thead>
          <tr>
            <th>Slots</th>
            <th>S</th>
            <th>M</th>
            <th>T</th>
            <th>W</th>
            <th>T</th>
            <th>F</th>
            <th>S</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="slot in slots">
            <td ng-repeat="count in slot track by $index" >
              {{count}}
            </td>
          </tr>
      </tbody>
    </table>
    <h3 class = "title" style="text-align: center;">
      Select medicaiton to begin:
    </h3>
    <div ng-repeat="med in meds" style="float:left">
        <button class = " button button-calm ", ng-click="displayShedule(med);">{{med}}</button>
    </div>
    <button ui-sref="tabsController.timeline" class="button button-positive  button-block" >Down</button>
  </ion-ontent>
</ion-view>
