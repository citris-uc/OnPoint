<ion-view>
  <ion-nav-title> {{ schedule.slot | uppercase }} </ion-nav-title>
    <ion-content overflow-scroll="true" padding="false" class="has-header">
      <div class="list">
        <a class="item" ng-repeat="med in schedule.medications"  ng-click="directToMed()" ng-hide="didTakeMed(med)"
        ng-style="{'color': (didSkipMed(med) ? 'grey' : 'black') }">
          {{med}}
        </a>
      </div>
      <li class="item" ng-hide="containMeds()">
        You have took all meds for this time slot!
        <button class="button button-positive button-block" ng-click="goBack()" >Okay</button>
      </li>

      <div ng-hide="!containMeds()" >
        <button class="button button-positive button-block" ng-click="takeAll()" >Take All</button>
      </div>
    </ion-content>
</ion-view>
