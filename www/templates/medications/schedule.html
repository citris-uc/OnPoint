<ion-view title="{{schedule.slot | uppercase}}">
  <ion-content overflow-scroll="true" padding="false" class="has-header">
    <div class="list">
      <a class="item" ng-repeat="med in schedule.medications" ui-sref="tabsController.medication({schedule_id: schedule.$id, medicationName: med})" ng-hide="didTakeMed(med)"
      ng-style="{'color': (didSkipMed(med) ? 'grey' : 'black') }">
        {{med}}
      </a>
    </div>
  </ion-content>
</ion-view>
