<ion-view title="{{state.schedule | uppercase}}">
  <ion-content overflow-scroll="true" padding="false" class="has-header">
    <div class="list">
      <a class="item" ng-repeat="med in schedule" ui-sref="tabsController.medication({schedule: state.schedule, date: state.date, medicationName: med.name})">
        {{med.trade_name}}
      </a>
    </div>
  </ion-content>
</ion-view>
