<ion-view title="{{schedule.slot | uppercase}}">
  <ion-content overflow-scroll="true" padding="false" class="has-header">
    <div class="list">
      <a class="item" ng-repeat="med in schedule.medications" ui-sref="tabsController.medication({schedule: state.schedule, date: state.date, medicationName: med.name})" ng-hide="hasTaken(med.id, state.schedule)"
      ng-style="{'color': hasSkipped(med.id, state.schedule)}">
        {{med.trade_name}}
      </a>
    </div>
  </ion-content>
</ion-view>
