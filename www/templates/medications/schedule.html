<ion-view title="{{schedule.slot | uppercase}}">
  <ion-content overflow-scroll="true" padding="false" class="has-header">
    <div class="list">
      <a class="item" ng-repeat="med in schedule.medications" ui-sref="tabsController.medication({schedule_id: schedule.id, medicationName: med})"
      ng-hide="history[med].taken_at"
      ng-style="{'color': (history[med].skipped_at? 'grey' : 'black') }">
        {{med}}
      </a>
    </div>
  </ion-content>
</ion-view>
