<link type="text/css" rel="stylesheet" href="css/setupStyle.css"/>

<ion-view title="Medication Setup">
  <ion-content overflow-scroll="true" padding="false" class="has-header">
    <div >
       <h3 class = "subtitle">Step 1 of 5 Input Meds <br> Enter Medication Info</h3>
    </div>
    <form name = "newMedicationForm" class="list">
        <ion-list class>

          <label class="item item-input">
            <span class="input-label"><strong>Name</strong></span>
            <input style="width: 50px" class="medication-input" placeholder="med name" ng-model="newMedication.name" ng-blur="enableDone()"></input>
          </label>

          <label class="item item-input">
            <span class="input-label"><strong>Dosage</strong></span>
            <input style="width: 50px" class="medication-input" type="number" placeholder="25" ng-model="newMedication.dosage" ng-blur="enableDone()"></input>
          </label>

          <label class="item item-input">
            <span class="input-label"><strong>Dosage Unit</strong></span>
            <input style="width: 50px" class="medication-input" placeholder="mg" ng-model="newMedication.dosageUnit" ng-blur="enableDone()"></input>
          </label>

          <label class="item item-input">
            <span class="input-label"><strong>Timing</strong></span>
            <input style="width: 50px" class="medication-input" placeholder="Twice a day, mroning and night" ng-model="newMedication.timing" ng-blur="enableDone()"></input>
          </label>

          <label class="item item-input">
            <span class="input-label"><strong>Instructions</strong></span>
            <input style="width: 50px" class="medication-input" placeholder="Orally" ng-model="newMedication.instructions" ng-blur="enableDone()"></input>
          </label>

          <label class="item item-input">
            <span class="input-label"><strong>Purpose</strong></span>
            <input style="width: 50px" class="medication-input" placeholder="Used to treat heart failure, and high blood pressure" ng-model="newMedication.purpose" ng-blur="enableDone()"></input>
          </label>

           <label class="item item-input item-select">
		    <span class="input-label">
		      <strong>Meds Type </strong>
		    </span>
		    <select>
		       <option> Daily Med</option>
				<option> As needed Med</option>
		    </select>
		   </label>
        </ion-list>
        <!-- <a href="#/input_list"> -->
        	<button class="button button-positive button-block button-big" ng-click = "save(newMedication)">Save</button>
    	<!-- </a> -->
    	{{test}}
    </form>
   

  </ion-content>
</ion-view>
