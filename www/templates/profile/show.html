<ion-view view-title="Profile">
  <form ng-submit="update()">
    <ion-content class="has-footer">
      <div class="list">
        <a class="item item-avatar">
          <img src="img/photo.png" ng-if="!patient.profileImageURL">
          <img src="{{patient.profileImageURL}}" ng-if="!!patient.profileImageURL">
          {{patient.profileImageURL}}
          <h2>{{patient.email}}</h2>
        </a>

        <label class="item item-input item-stacked-label">
          <span class="input-label">First Name</span>
          <input type="text" ng-model="patient.first_name">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Last Name</span>
          <input type="text" ng-model="patient.last_name">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="text" ng-model="patient.email">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Age</span>
          <input type="date" ng-model="patient.age">
        </label>
        <div class="button-bar button-balanced padding">
          <a grouped-radio="'male'" ng-model="user.gender">Male</a>
          <a grouped-radio="'female'" ng-model="user.gender">Female</a>
        </div>
      </div>
    </ion-content>


    <div class="bar bar-footer bar-balanced">
      <div class="row" style="padding: 0px;">
        <button type="submit" class="col button button-clear">Update</button>
      </div>
    </div>
  </form>
</ion-view>
