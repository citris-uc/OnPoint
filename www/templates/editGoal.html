<ion-view title="Edit Goal">
  <ion-view title="Appointments" class = "appointment">
      <ion-nav-buttons side="right">
          <button class="button button-clear button-icon icon button-positive" ng-click="save()">Save</button>
      </ion-nav-buttons>
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form name="inputGoal" class="list">

        	<!-- Text Input for Goal -->
            <label class="item item-input">
                <input type="text" placeholder="Enter your goal here" ng-model="goal.body" required>
            </label>
            <br></br>

            <!-- Radio button choices for goal type -->
			<div class="item item-divider">Select Goal Category</div>
            <ion-list>
				<ion-radio ng-model="goal.type" ng-value="'personal'" required>Personal</ion-radio>
				<ion-radio ng-model="goal.type" ng-value="'clinical'" required>Clinical</ion-radio>
			</ion-list>
			<!-- Save button -->
        	<!-- <button ui-sref="tabsController.goals" id="addGoal-button4" class="button button-positive button-block button-big" ng-disabled="inputGoal.$invalid" ng-click="addGoal(goal)">Save</button> -->
        </form>
    </ion-content>
</ion-view>
