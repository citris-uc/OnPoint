<ion-view title="Notes">
  <ion-content has-header="true" overflow-scroll="true" scroll="true" padding="true" class="has-header">


  <div ng-repeat="date in notes">
      <div>
        <hr class="responsive-col"></hr>
        <h4 class="text-center">{{setLocaleDate(date.$id) | date:'MMMM dd, yyyy'}}</h4>
      </div>

      <ion-list>
        <ion-item ng-repeat="(note_key, note) in date | orderBy:note.timestamp: 'true'">
          <ion-item class="item-icon-left item-text-wrap">
            <i class="icon ion-ios-clock-outline"></i>
            <p class="item-text-wrap">{{note.timestamp | date:'medium'}}</p>
          </ion-item>

          <ion-item class="item-icon-left item-text-wrap">
            <i class="icon ion-clipboard"></i>
            <p class="item-text-wrap">{{note.feeling}}</p>
          </ion-item>
        </ion-item>
      </ion-list>
    </div>

  </ion-content>
</ion-view>
