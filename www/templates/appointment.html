<ion-view title="Appointment">
    
    <ion-content has-header="true" overflow-scroll="true" padding="true" class="has-header">
        <div class="list card"  ng-controller="appointmentCtrl">
            <div class="item item-divider">{{eventTitle}}</div>
              <a href="#" class="item item-icon-left item-text-wrap">
                <i class="icon ion-ios-clock-outline"></i>
                <span class="item-text-wrap" ng-bind="eventDate | date:'MM/dd/yyyy' "></span>
              </a>

              <a href="#" class="item item-icon-left item-text-wrap">
                <i class="icon ion-ios-location-outline"></i>
                <p class="item-text-wrap"> {{eventLocation}}</p>
              </a>

              <a href="#" class="item item-icon-left item-text-wrap">
                <i class="icon ion-clipboard"></i>
                <p class="item-text-wrap">{{notes}}</p>
              </a>
        </div>
    </ion-content>
</ion-view>
