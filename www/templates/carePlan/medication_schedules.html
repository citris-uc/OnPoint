<link type="text/css" rel="stylesheet" href="css/setupStyle.css"/>

<ion-view title="Add your medications">
  <ion-nav-buttons side="right">
    <button class="button icon-right ion-ios-plus-empty button-clear button-positive" ui-sref="medInputDetail"></button>
  </ion-nav-buttons>

  <ion-content overflow-scroll="true" class="has-header">
    <ul class="list">
      <li class="item" ng-show="Scheduledmedications.length === 0">
        You haven't added any medications!
      </li>

      <li class="item" ng-repeat="med in Scheduledmedications">
        {{med.name}}
      </li>
    </ul>

    <button class="button button-positive" ng-show="Scheduledmedications.length > 0">Generate Schedule</button>
  </ion-content>
</ion-view>
