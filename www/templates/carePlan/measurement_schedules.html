<ion-view title="Measurement Schedules">
  <ion-nav-buttons side="right">
    <button class="button icon-right ion-ios-plus-empty button-clear button-positive" ui-sref="carePlan.measurement-add"></button>
  </ion-nav-buttons>

  <ion-content>
    <ul class="list">
      <li class="item" ng-hide="scheduledMeasurements()">
        You haven't added any measurement scheduele!
      </li>

      <li class="item item-icon-right" ng-repeat="schedule in measurement_schedule" ui-sref="carePlan.viewMeasurementSchedule({measurement_schedule_id: schedule.$id})">
        {{schedule.name}}
        <i class="icon ion-ios-arrow-right"></i>
      </li>
    </ul>

    <button ui-sref="tabsController.timeline" class="button button-positive  button-block" >Go to the timeline</button>
  </ion-content>
</ion-view>
