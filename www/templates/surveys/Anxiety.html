<ion-modal-view class="irk-modal">
  <irk-ordered-tasks>
    <!-- <irk-task>
      <irk-instruction-step id="q0" title="Welcome" text="Welcome. Answering these 5 questions will help your care team better understand your anxiety. Are you ready to begin?." />
    </irk-task> -->

     <irk-task>
       <irk-text-choice-question-step id="q1" title="Are you having panic attacks; periods/spells of sudden fear, discomfort, intense worry, uneasiness?">
         <irk-text-choice text="No" value="1"></irk-text-choice>
         <irk-text-choice text="Yes, some" value="2"></irk-text-choice>
         <irk-text-choice text="Yes, significantly" value="3"></irk-text-choice>
       </irk-text-choice-question-step>
    </irk-task>

    <irk-task>
      <irk-text-choice-question-step id="q2" title="How much does your anxiety affect your daily activities at home and/or at work?">
        <irk-text-choice text="Not at all" value="1"></irk-text-choice>
        <irk-text-choice text="Some" value="2"></irk-text-choice>
        <irk-text-choice text="Significantly" value="3"></irk-text-choice>
      </irk-text-choice-question-step>
    </irk-task>

    <irk-task>
       <irk-text-choice-question-step id="q3" title="How much does your anxiety affect your sleep?">
         <irk-text-choice text="Not at all" value="1"></irk-text-choice>
         <irk-text-choice text="Some" value="2"></irk-text-choice>
         <irk-text-choice text="Significantly" value="3"></irk-text-choice>
       </irk-text-choice-question-step>
    </irk-task>

    <irk-task>
       <irk-text-choice-question-step id="q4" title="Do any of the following characteristics apply to you:" text="1) female, 2) waiting for test results, 3) financial problems, 4) history of anxiety or depression, 5) under age 30, 6) withdrawal from alcohol/substance use, 7) living alone, 8) dependent children, 9) recurrent/advanced disease, 10) not exercising, or 11) recently completed treatment?">
         <irk-text-choice text="No" value="1"></irk-text-choice>
         <irk-text-choice text="Some" value="2"></irk-text-choice>
         <irk-text-choice text="Several" value="3"></irk-text-choice>
       </irk-text-choice-question-step>
    </irk-task>

    <irk-task>
      <irk-boolean-question-step id="q5" title="Have you had recurring thoughts of dying, trying to kill yourself, or harming yourself or others?"
        true-text="Yes" false-text="No" />
    </irk-task>

    <irk-task>
      <irk-instruction-step id="s2" button-text="Done" title="Thank you for your responses. Your care coordinator will be contacting you shortly. In the meantime, please explore the anxiety resources in the educational library" />
    </irk-task>
  </irk-ordered-tasks>

</ion-modal-view>
