<ion-view view-title="Symptoms">
  <ion-nav-buttons side="right">
    <button class="button button-clear button-icon ion-ios-calendar-outline" ng-click="showScheduleModal()"></button>
  </ion-nav-buttons>

  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="refresh()"></ion-refresher>

    <ion-list>

      <ion-item class="item-icon-right" ng-click="showModal({$id: 'Symptoms'})">
        <h2>Symptom Screening Questionnaire</h2>
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>

      <ion-item ng-if="surveys.length == 0" class="item-text-wrap">
        <p class="text-center">No follow-up surveys found</p>
      </ion-item>

      <ion-item class="item-icon-right" ng-click="showModal(survey)" ng-repeat="survey in surveys">
        <h2 ng-class="{'muted': survey.completed_at}">{{survey.name}}</h2>
        <i class="icon ion-ios-arrow-right" ng-if="!survey.completed_at"></i>
        <i class="icon ion-ios-checkmark-outline muted" ng-if="survey.completed_at"></i>
        <!-- <p ng-if="survey.completed_at">You completed this survey on {{survey.completed_at | date:'MMM dd, yyyy'}}</p>
        <p ng-if="!survey.completed_at">You haven't completed this survey yet</p> -->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
