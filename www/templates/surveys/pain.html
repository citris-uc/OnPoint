<ion-modal-view class="irk-modal">
  <irk-ordered-tasks>
    <irk-task>
      <irk-instruction-step id="q0" title="Welcome" text="Welcome. Answering these 9 questions will help your care team better understand your pain. Are you ready to begin?." />
    </irk-task>

    <irk-task>
      <irk-scale-question-step id="q1" title="Thinking about the location of your worst pain, which number best describes the pain you are experiencing now?" min="0" max="10" step="1" value="5" min-text="No pain" max-text="Worst possible pain" />
    </irk-task>
    
        <irk-task>
      <irk-scale-question-step id="q2" title="On your best day, which number best describes your pain?" min="0" max="10" step="1" value="5" min-text="No pain" max-text="Worst possible pain" />
    </irk-task>

          <irk-task>
      <irk-scale-question-step id="q3" title="How worried are you about your pain?" min="0" max="10" step="1" value="5" min-text="Not worried" max-text="Extremely worried" />
    </irk-task>
    
        <irk-task>
      <irk-value-picker-question-step id="q4" title="Was the pain onset sudden?">
        true-text="Yes" false-text="No" />
    </irk-task>
    
            <irk-task>
      <irk-value-picker-question-step id="q5" title="Is the pain from a new location?">
        true-text="Yes" false-text="No" />
    </irk-task>

    <irk-task>
       <irk-value-picker-question-step id="q6" title="How much does pain restrict your daily activities (walking, eating, bathing, sleep?">
         <irk-picker-choice text="None" value="1"></irk-picker-choice>
         <irk-picker-choice text="Some" value="2"></irk-picker-choice>
         <irk-picker-choice text="Severe limitations" value="3"></irk-picker-choice>
       </irk-value-picker-question-step>
    </irk-task>

            <irk-task>
      <irk-value-picker-question-step id="q7" title="Does the pain interfere with your mood?">
        true-text="Yes" false-text="No" />
    </irk-task>
 
     <irk-task>
       <irk-value-picker-question-step id="q8" title="Are you able to get relief of pain from your medications?">
         <irk-picker-choice text="Yes, relief" value="1"></irk-picker-choice>
         <irk-picker-choice text="Yes, some" value="2"></irk-picker-choice>
         <irk-picker-choice text="No" value="3"></irk-picker-choice>
       </irk-value-picker-question-step>
    </irk-task>
    
        <irk-task>
       <irk-value-picker-question-step id="q9" title="How much do the pain medicines restrict your daily activities?">
         <irk-picker-choice text="None" value="1"></irk-picker-choice>
         <irk-picker-choice text="Some" value="2"></irk-picker-choice>
         <irk-picker-choice text="Severe limitations" value="3"></irk-picker-choice>
       </irk-value-picker-question-step>
    </irk-task>

    <irk-task>
      <irk-instruction-step id="s2" title="Thank you for your responses. Your care coordinator will be contacting you shortly. In the meantime, please explore the pain resources in the educational library">
    </irk-task>
  </irk-ordered-tasks>

</ion-modal-view>
