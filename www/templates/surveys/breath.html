<ion-modal-view class="irk-modal">
  <irk-ordered-tasks>
    <irk-task>
      <irk-instruction-step id="q0" title="Welcome" text="Welcome. This questionnaire has 8 questions." />
    </irk-task>

    <irk-task>
      <irk-scale-question-step id="q1" title="How worried are you about your shortness of breath?" min="0" max="10" step="1" value="5" min-text="Not worried" max-text="Extremely worried" />
    </irk-task>
    
        <irk-task>
       <irk-value-picker-question-step id="q2" title="With what level of activity do you experience this shortness of breath?">
         <irk-picker-choice text="Moderate activity" value="1"></irk-picker-choice>
         <irk-picker-choice text="Mild activity" value="2"></irk-picker-choice>
         <irk-picker-choice text="At rest" value="3"></irk-picker-choice>
       </irk-value-picker-question-step>
    </irk-task>

    <irk-task>
      <irk-value-picker-question-step id="q3" title="Do you pause while talking every 5-15 seconds?">
        true-text="Yes" false-text="No" />
    </irk-task>
    
        <irk-task>
      <irk-value-picker-question-step id="q4" title="Do you have pain in your chest when you breathe?">
        true-text="Yes" false-text="No" />
    </irk-task>

    <irk-task>
      <irk-value-picker-question-step id="q5" title="Is your breathing noisy, rattily, or congested?">
        true-text="Yes" false-text="No" />
    </irk-task>

    <irk-task>
      <irk-value-picker-question-step id="q6" title="Did you wake suddenly with shortness of breath?">
        true-text="Yes" false-text="No" />
    </irk-task>

    <irk-task>
      <irk-value-picker-question-step id="q7" title="Do you have a fever greater than 100.4 degrees Fahrenheit (38 degrees Celsius)?">
        true-text="Yes, with breathlessness" false-text="No" />
    </irk-task>

    <irk-task>
       <irk-value-picker-question-step id="q8" title="Does your shortness of breath interfere with your daily activities at home and/or work?">
         <irk-picker-choice text="No" value="1"></irk-picker-choice>
         <irk-picker-choice text="Yes, some" value="2"></irk-picker-choice>
         <irk-picker-choice text="Yes, significantly" value="3"></irk-picker-choice>
       </irk-value-picker-question-step>
    </irk-task>


    <irk-task>
      <irk-instruction-step id="s2" title="Thank you for your responses. Your care coordinator will be contacting you shortly. In the meantime, please explore the breathlessness/dyspnea resources in the educational library">
    </irk-task>
  </irk-ordered-tasks>

</ion-modal-view>
