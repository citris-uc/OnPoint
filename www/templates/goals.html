
<ion-view title="Goals">
    <!-- Add Goals + button -->
    <ion-nav-buttons side="right">
        <button id="goals-button3" class="button button-clear button-icon icon ion-plus button-positive" ui-sref="tabsController.addGoal"></button>
    </ion-nav-buttons>

    <ion-content overflow-scroll="true" padding="true" class="has-header">

        <!-- Cards for each goal type -->
        <div class="card">
            <div class="item item-divider">Personal goals ({{ (goals | filter:{type:'personal'}).length }})</div>
            <ion-list>
                <ion-item ng-repeat="g in goals | filter:{type:'personal'}">{{$index+1}}. {{g.body}}</ion-item>
            </ion-list>
        </div>

        <div class="card">
            <div class="item item-divider">Clinical goals ( {{(goals | filter:{type:'clinical'}).length}} )</div>

            <ion-list>
                <ion-item ng-repeat="g in goals | filter:{type:'clinical'}">{{$index+1}}. {{g.body}}</ion-item>
            </ion-list>
        </div>
    </ion-content>


</ion-view>
