<ion-modal-view class="login-modal">
  <ion-header-bar class="bar bar-header bar-stable">
    <h1 class="title">Add new appointment</h1>
    <button class="button button-clear button-positive" ng-click="closeModal()">Cancel</button>
  </ion-header-bar>

  <form ng-submit="save()">
    <ion-content>
      <ion-list style = "text-align:center">

        <label class="item item-input">
          <span class="input-label">Title</span>
          <input class="input-label"  type="text" ng-model="appt.title" ></input>
        </label>

        <!-- <label class="item item-input">
          <span class="input-label">Location</span>
          <input class="input-label" type="text" ng-model="appt.location" ></input>
        </label> -->

        <label class="item item-input">
          <span class="input-label">Date</span>
          <input type="date" ng-model="appt.date"></input>
        </label>

        <label class="item item-input">
          <span class="input-label">Time</span>
          <input type="time" ng-model="appt.time" ></input>
        </label>

        <label class="item item-input">
          <span class="input-label">Note</span>
          <input class="input-label" type="text" ng-model="appt.note" ></input>
        </label>
      </ion-list>
    </ion-content>

    <div class="bar bar-footer bar-balanced">
      <div class="buttons full-width">
        <button class="button button-clear">Add</div>
      </div>
    </div>
  </form>

</ion-modal-view>
