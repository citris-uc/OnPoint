<ion-view title="Login">
  <ion-content overflow-scroll="true">
    <div class="text-center">
       <img class="icon ion-image" ng-src="img/onPoint_logo.png"></img>
    </div>

    <div class="list">
      <ion-list>
        <label class="item item-input">
          <input type="email" placeholder="Email" ng-model="user.email">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="user.password">
        </label>
      </ion-list>
      <div class="row">
        <div class="col">
          <button class="button button-positive button-block" ng-click="login()">
            <span ng-hide="state.loading">Login</span>
            <ion-spinner icon="ios-small" class="spinner-stable" ng-show="state.loading"></ion-spinner>
          </button>
        </div>
        <div class="col">
          <button class="button button-light button-block" ui-sref="register">Create an account</button>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
