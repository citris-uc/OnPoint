<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/appointmentStyle.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
    <script src="js/ng-cordova.min.js"></script>
    <!--  <script src="cordova.js"></script> -->

    <!-- your app's js -->
    <script src="js/app.js"></script>

  </head>
  <body ng-app="starter">

<ion-view title="Appointments">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-home" ui-sref="/tabs"></button>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div ng-controller="appointmentCtrl">
		    <div class = "center"> 
		  		<a class="button, absleft"><</a>
	      		<!-- <span ng-bind="curDate | date:'MM/yyyy' "> March/2016</span> -->
	      		<span> March/2016</span>
	      		<a class="button, absright">></a>
		   	</div>

		    <table >
		    	<thead>
			        <tr>
			          <th>S</th>
			          <th>M</th>   
			          <th>T</th>
			          <th>W</th>
			          <th>T</th>   
			          <th>F</th>
			          <th>S</th>
			        </tr>
		        </thead>
		        <tbody>
			        <tr ng-repeat="week in weeks">
				        <td ng-repeat="day in week track by $index">
			                 {{day}}
			            </td>
			        </tr>       
			    </tbody>

		    </table>
		</div>
    </ion-content>
</ion-view>

  </body>
</html>
