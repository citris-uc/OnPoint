<ion-view title="Appointments">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-home" ui-sref="/tabs"></button>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div ng-controller="appointmentCtrl">
		    <div> 
		  		<a class="button icon-left ion-chevron-left button-clear button-dark"></a>
	      		<span ng-bind="curDate | date:'MM/yyyy' "></span>
	      		<a class="button icon-right ion-chevron-right button-clear button-dark"></a>
		   	</div>
		      
		    <table >
		    	<thead>
			        <tr>
			          <th>S</th>
			          <th>M</th>   
			          <th>T</th>
			          <th>W</th>
			          <th>T</th>   
			          <th>F</th>
			          <th>S</th>
			        </tr>
		        </thead>
		        <tbody>
			        <tr ng-repeat="week in weeks">
				        <td ng-repeat="day in week track by $index">
			                 {{day}}
			            </td>
			        </tr>       
			    </tbody>
		    </table>
		</div>
    </ion-content>
</ion-view>
