<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content drag-content="false">
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="timeline-tab"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <!-- <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar> -->
    <ion-content padding="false" style="top:0px !important;" class="side-menu-left side-menu-gradient">
      <div class="spacer" style="width: 268px; height: 32px;"></div>
      <div class="profile-image" menu-close ui-sref="tabsController.profile" style="text-align:center; font-size: 64px;">
        <i class="icon ion-person"></i>
        <!-- <img ng-if="!patient.profileImageURL" src="img/profile.png" style="display: block; width: 40%; height: auto; margin-left: auto; margin-right: auto;">
        <img ng-if="!!patient.profileImageURL" src="{{patient.profileImageURL}}" style="display: block; width: 40%; height: auto; margin-left: auto; margin-right: auto;"> -->
      </div>
      <h3 style="text-align:center; margin-top: 10px;">{{patient.first_name}}</h3>
      <p style="text-align:center;">{{patient.email}}</p>
      <div class="spacer" style="width: 100%; border-top: 1px solid white;"></div>
      <ion-list>
        <ion-item menu-close ui-sref="tabsController.timeline" class="icon item-icon-left side-menu-item" active-page-highlight="">
          <i class="icon ion-ios-home-outline"></i>
          Timeline
        </ion-item>

        <ion-item menu-close ui-sref="tabsController.history" class="icon item-icon-left side-menu-item" active-page-highlight="">
          <i class="icon ion-ios-list-outline"></i>
          History
        </ion-item>

        <ion-item menu-close ui-sref="tabsController.care_team" class="icon item-icon-left side-menu-item" active-page-highlight="">
          <i class="icon ion-ios-people-outline"></i>
          My Care Team
        </ion-item>

        <ion-item class="icon item-icon-left side-menu-item" menu-close ui-sref="medication_identification.welcome" active-page-highlight="">
          <i class="icon ion-medkit"></i>
          Medications
        </ion-item>

        <ion-item class="icon item-icon-left side-menu-item" menu-close ui-sref="tabsController.measurements" active-page-highlight="">
          <i class="icon ion-arrow-graph-down-right"></i>
          Measurements
        </ion-item>

        <ion-item menu-close ui-sref="tabsController.surveys" class="icon item-icon-left side-menu-item" active-page-highlight="">
          <i class="icon ion-clipboard"></i>
          Symptoms
        </ion-item>

        <ion-item menu-close ui-sref="tabsController.resources" class="icon item-icon-left side-menu-item" active-page-highlight="">
          <i class="icon ion-folder"></i>
          Resources
        </ion-item>

        <ion-item menu-close ui-sref="tabsController.appointments" class="icon item-icon-left side-menu-item" active-page-highlight="">
          <i class="icon ion-ios-clock-outline"></i>
          Appointments
        </ion-item>

        <ion-item class="icon item-icon-left side-menu-item" menu-close ui-sref="onboarding.welcome" active-page-highlight="">
          <i class="icon ion-ios-help-empty"></i>
          Help
        </ion-item>
      </ion-list>
    </ion-content>


    <ion-footer-bar align-title="center" class="bar-stable">
      <h1 class="title" ng-click="logout()">Logout</h1>
    </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
