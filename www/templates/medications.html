<ion-view title="Medications">
  <ion-content overflow-scroll="true" padding="false" class="has-header">
    <div class="list">
      <a class="item item-divider item-icon-right" ui-sref="tabsController.medicationsSchedule({date:'20160321', schedule:'morning'})">
        Morning
        <i class="icon ion-ios-arrow-right"></i>
      </a>

      <a class="item" href="#" ng-repeat="med in schedule.morning">
        {{med.trade_name}}
      </a>

      <a class="item item-divider item-icon-right" ui-sref="tabsController.medicationsSchedule({date:'20160321', schedule:'afternoon'})">
        Afternoon
        <i class="icon ion-ios-arrow-right"></i>
      </a>

      <a class="item" href="#" ng-repeat="med in schedule.afternoon">
        {{med.trade_name}}
      </a>

      <a class="item item-divider item-icon-right" ui-sref="tabsController.medicationsSchedule({date:'20160321', schedule:'evening'})">
        Evening
        <i class="icon ion-ios-arrow-right"></i>
      </a>

      <a class="item" href="#" ng-repeat="med in schedule.evening">
        {{med.trade_name}}
      </a>
    </div>
  </ion-content>
</ion-view>
