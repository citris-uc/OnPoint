<ion-view title="Edit slot">
  <ion-nav-buttons side="right">
    <button class="button icon-right button-assertive button-clear" ng-click="removeSlot()">Remove</button>
  </ion-nav-buttons>

  <form ng-submit="update()">
    <ion-content overflow-scroll="true">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Slot Name</span>
          <input type="text" ng-model="slot.name"></input>
        </label>

        <label class="item item-input">
          <span class="input-label">Time</span>
          <input type="time" ng-model="slot.time"></input>
        </label>

        <ion-list>
          <ion-checkbox ng-model="slot.days[$index]" ng-repeat="day in days">{{day}}</ion-checkbox>
        </ion-list>
      </div>
    </ion-content>

    <div class="bar bar-footer bar-balanced">
      <div class="row" style="padding: 0px;">
        <button type="submit" class="col button button-clear" ng-disabled="!slot.name || !slot.time">Update</button>
      </div>
    </div>
  </form>
</ion-view>
