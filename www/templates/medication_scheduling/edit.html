<ion-view title="Editing {{slot.name}} slot">
  <ion-nav-buttons side="right">
    <button class="button icon-right button-assertive button-clear" ng-click="removeSlot()">Remove</button>
  </ion-nav-buttons>


  <ion-content overflow-scroll="true">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Slot Name</span>
        <input type="text" ng-model="slot.name" placeholder="E.g. Noon"></input>
      </label>

      <label class="item item-input">
        <span class="input-label">Reminder Time</span>
        <input type="time" ng-model="slot.time"></input>
      </label>
    </div>
  </ion-content>

  <div class="bar bar-footer bar-balanced">
    <div class="buttons full-width">
      <button class="button button-clear" ng-click="update()">Update</div>
    </div>
  </div>
</ion-view>
