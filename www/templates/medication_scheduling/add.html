<ion-modal-view class="login-modal">
  <ion-header-bar class="bar bar-header bar-stable">
    <h1 class="title">Add a medication</h1>
    <button class="button button-clear button-positive" ng-click="closeModal()">Cancel</button>
  </ion-header-bar>
  <ion-content has-bouncing="false" class="login-view" scroll="false">
    <ion-list>
      <ion-item ng-repeat="med in medications" ng-click="addMedicationToSlot(med)">
        {{med.nickname || med.name}}
      </ion-item>

    </ion-list>
  </ion-content>

</ion-modal-view>
