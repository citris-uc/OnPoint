<ion-view>
  <ion-content overflow-scroll="true">
    <div class="list card">
      <div class="item item-divider">
        Filling your pillbox
      </div>

      <div class="item item-text-wrap">
        Great job on scheduling your medications! You can now optionally go through
        the process of "filling your pillbox" or skip it to finish onboarding.
      </div>

      <div class="row">
        <div class="col text-center">
           <a class="button button-block button-stable button-small" ui-sref="onboarding.complete">Skip</a>
        </div>
        <div class="col text-center">
          <a class="button button-block button-balanced button-small" ui-sref="medication_scheduling.fill_pillbox">
            Fill pillbox
          </a>
        </div>
      </div>

    </div>
  </ion-content>
