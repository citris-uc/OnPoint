<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content drag-content="false">
    <ion-nav-bar class="bar-balanced bar-onpoint">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="onboarding"></ion-nav-view>
  </ion-side-menu-content>


  <!-- Side Menu (left) -->
 <ion-side-menu side="left">

   <ion-header-bar class="bar-stable">
     <h1 class="title">Onboarding</h1>
   </ion-header-bar>
   <ion-content scroll="false" padding="false" style="top:0px !important;" class="side-menu-left side-menu-gradient">
     <div class="spacer" style="width: 268px; height: 32px;"></div>
     <div class="profile-image" menu-close ui-sref="tabsController.profile">
       <img ng-if="!patient.profileImageURL" src="img/profile.png" style="display: block; width: 40%; height: auto; margin-left: auto; margin-right: auto;">
       <img ng-if="!!patient.profileImageURL" src="{{patient.profileImageURL}}" style="display: block; width: 40%; height: auto; margin-left: auto; margin-right: auto;">
     </div>

     <h3 style="color:white; text-align:center;">{{patient.first_name}}</h3>
     <p style="color:white; text-align:center;">{{patient.email}}</p>
     <div class="spacer" style="width: 100%; border-top: 1px solid white;"></div>
     <ion-list>
       <div ng-if="onboarding.intro && onboarding.medication_identification && onboarding.medication_scheduling">
         <ion-item menu-close ui-sref="tabsController.timeline" class="icon item-icon-left side-menu-item" active-page-highlight="">
           <i class="icon ion-ios-home-outline"></i>
           Timeline
         </ion-item>

         <ion-item menu-close ui-sref="tabsController.history" class="icon item-icon-left side-menu-item" active-page-highlight="">
           <i class="icon ion-ios-clock-outline"></i>
           History
         </ion-item>

         <ion-item menu-close ui-sref="tabsController.appointments" class="icon item-icon-left side-menu-item" active-page-highlight="">
           <i class="icon ion-ios-calendar-outline"></i>
           Appointments
         </ion-item>

         <ion-item menu-close ui-sref="tabsController.surveys" class="icon item-icon-left side-menu-item" active-page-highlight="">
           <i class="icon ion-document-text"></i>
           Surveys
         </ion-item>
       </div>


       <div class="item item-divider item-balanced">Onboarding</div>
       <ion-item menu-close ui-sref="onboarding.welcome" class="icon item-icon-right side-menu-item" active-page-highlight="">
         Introduction
         <i class="icon" ng-class="{'ion-ios-checkmark-empty': onboarding.intro}"></i>
       </ion-item>
       <ion-item menu-close ui-sref="medication_identification.start" class="icon item-icon-right side-menu-item" active-page-highlight="">
         Your medications
         <i class="icon" ng-class="{'ion-ios-checkmark-empty': onboarding.medication_identification}"></i>
       </ion-item>
       <ion-item menu-close ui-sref="medication_scheduling.start" class="icon item-icon-right side-menu-item" active-page-highlight="">
         Your schedule
         <i class="icon" ng-class="{'ion-ios-checkmark-empty': onboarding.medication_scheduling}"></i>
       </ion-item>
     </ion-list>
   </ion-content>


   <ion-footer-bar align-title="center" class="bar-stable">
     <h1 class="title" ng-click="logout()">Logout</h1>
   </ion-footer-bar>



 </ion-side-menu>



</ion-side-menus>
