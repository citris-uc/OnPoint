<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="onboarding"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content scroll="false">
      <ion-list>
        <ion-item class="icon item-icon-right" menu-close ui-sref="onboarding.welcome">
          Onboarding
          {{patient.onboarding.intro}}
          <i class="icon" ng-class="{'ion-ios-checkmark-empty': patient.onboarding.intro}"></i>
        </ion-item>
        <ion-item class="icon item-icon-right" menu-close ui-sref="medication_identification.welcome">
          Medication Identification
          <i class="icon" ng-class="{'ion-ios-checkmark-empty': patient.onboarding.medication_identification}"></i>
        </ion-item>
        <ion-item class="icon item-icon-right" menu-close ui-sref="medication_scheduling.welcome">
          Medication Scheduling
          <i class="icon" ng-class="{'ion-ios-checkmark-empty': patient.onboarding.medication_scheduling}"></i>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
