<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="onboarding"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Onboarding</h1>
    </ion-header-bar>
    <ion-content scroll="false">
      <ion-list>
        <ion-item class="icon item-icon-right" menu-close ui-sref="onboarding.welcome">
          Introduction
          <i class="icon" ng-class="{'ion-ios-checkmark-empty': patient.onboarding.intro}"></i>
        </ion-item>
        <ion-item class="icon item-icon-right" menu-close ui-sref="medication_identification.welcome" ng-if="patient.onboarding.intro">
          Medication Identification
          <i class="icon" ng-class="{'ion-ios-checkmark-empty': patient.onboarding.medication_identification}"></i>
        </ion-item>
        <ion-item class="icon item-icon-right" menu-close ui-sref="medication_scheduling.welcome" ng-if="patient.onboarding.intro && patient.onboarding.medication_identification">
          Medication Scheduling
          <i class="icon" ng-class="{'ion-ios-checkmark-empty': patient.onboarding.medication_scheduling}"></i>
        </ion-item>
        <ion-item menu-close ui-sref="tabsController.timeline" ng-if="patient.onboarding.intro && patient.onboarding.medication_identification && patient.onboarding.medication_scheduling">
          Exit onboarding
        </ion-item>
      </ion-list>
    </ion-content>

    <ion-footer-bar align-title="center" class="bar-stable">
      <h1 class="title" ng-click="logout()">Logout</h1>
    </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
