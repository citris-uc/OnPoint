<ion-view>
  <ion-content>
    <ion-list>
      <div class="item text-center" ng-show="!!params.noDrugMatch">
        No results found. We'll display matching medication here.
      </div>
      <div class="item text-center" ng-show="!params.noDrugMatch">
        We found several matches for your medication. Select the one that matches it best below.
      </div>
      <ion-item class="item-icon-right" ng-repeat="drug in drugs" ng-click="navigateToMatch(drug)">
        <h2>{{drug.name}}</h2>
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>

  <div class="bar bar-footer bar-balanced">
    <div class="buttons full-width">
      <button class="button button-clear" ng-click="add()">Add</div>
    </div>
  </div>

</ion-view>
