<ion-view title="Search for medication">
  <div class="content bar-subheader">
    <form ng-submit="search()">
      <div class="list">
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="text" ng-model="params.search" placeholder="E.g. barcode or name...">
          </label>
          <button type="submit" class="button button-small button-clear button-positive" ng-disabled="params.search.length == 0">
            Search
          </button>
        </div>
      </div>
    </form>
  </div>

  <ion-content class="has-subheader">
    <ion-list>
      <div class="item">
        Can't find it?
        <a ui-sref="medication_identification.new">
          Click here
        </a>
        to manually add it.
      </div>

      <!-- <ion-item ng-if="state.firstLoad == true" class="text-center">
        <ion-spinner></ion-spinner>
      </ion-item> -->
      <div class="item text-center">
        No results found. We'll display matching medication here.
      </div>
      <ion-item class="item-icon-right" ng-repeat="visit in visits" ui-sref="app.visit({id: visit.id})">
        <h2>{{visit.visited_at}}</h2>
        <p>{{visit.location}}</p>
        <p>{{visit.inspections}} inspections</p>
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
      <ion-item ng-if="visits.length == 0 && state.firstLoad == false" class="text-center">
        <h2>No visits found. Have you visited any locations?</h2>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-view>
