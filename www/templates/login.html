<ion-view title="Login">
  <ion-content overflow-scroll="true" padding="true" class="has-header">
    <form class="list">
      <ion-list>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" placeholder="" ng-model="user.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" placeholder=""ng-model="user.password">
        </label>
      </ion-list>
      <button class="button button-positive button-block" ng-click="logIn()">
        <span ng-hide="state.loading">Login</span>
        <ion-spinner icon="ios-small" class="spinner-stable" ng-show="state.loading"></ion-spinner>
      </button>
      <a href="#" ng-click="createAccount()" id="login-button2" class="button button-positive button-clear button-block ">or create an account</a>
    </form>
  </ion-content>
</ion-view>
