
  <ion-view title="Measurements"> <!-- header title -->
    <ion-nav-buttons side="right">
        <button class="button icon-right ion-plus button-clear button-positive" ui-sref="tabsController.measurementAdd"></button>
    </ion-nav-buttons>
    <ion-content has-header="true" overflow-scroll="true" padding="true" class="has-header">
      <ion-list class = "measurement-list">
        <ion-item class="view-measurement" ng-repeat="m in measurements">
          <p>{{m.timestamp | date:'MMM d, y h:mm a'}}</p>
          <p>Weight: {{m.weight}} lbs</p>
          <p>Blood Pressure: {{m.bp_systolic}}/{{m.bp_diastolic}} mmHg</p>
          <p>Heart Rate: {{m.heart_rate}} bpm</p>
          <!--- SHOULD WE DELETE A MEASUREMENT?
          <ion-option-button class="button-assertive" ng-click="remove(chat)">
            Delete
          </ion-option-button>
          -->
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-view>
