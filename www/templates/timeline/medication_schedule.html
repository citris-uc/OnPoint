<ion-view title="{{ schedule.slot | uppercase }}">
  <ion-content overflow-scroll="true" padding="false" class="has-header" ng-controller="medImgCtrl">

    <div class="list">
      <div class="item item-divider item-energized">
        Need Attention
      </div>

        {{med}}

      <div dnd-list="schedule.medications" dnd-allowed-types="['medType']" dnd-drop="dropCallback(event, index, item, external, type, 'itemType', dateSchedule, schedule.medications == null)" class="itemlist">
        <!-- <ion-item class="item-icon-left">
          <i class="icon ion-ios-plus balanced" ng-click="addMedicationModal(schedule.$id)"></i>
          Add a medication
        </ion-item> -->

        <ion-item ui-sref="tabsController.medication_schedule.medication({medication_name: med})" class="item-icon-right" ng-repeat="med in schedule.medications" dnd-type="'medType'" dnd-draggable="med" dnd-moved="schedule.medications.splice($index, 1)" dnd-effect-allowed="move">
          <!-- <i class="icon ion-ios-minus assertive" ng-click="removeMedication(schedule.$id, med)"></i> -->
          {{med}}
          <i class="icon ion-navicon"></i>
        </ion-item>
      </div>


      <div class="item item-divider item-balanced">
        Taken
      </div>

      <div class="item item-divider item-assertive">
        Skipped
      </div>
    </div>
