<ion-view title="Comments">
  <ion-content overflow-scroll="true" padding="false" class="has-header">
    <ion-list>

      <ion-item ng-repeat="comment in comments">
        {{comment.timestamp}} &nbsp {{comment.user_name}} said :  {{comment.content}}
      </ion-item>    
    </ion-list>
  </ion-content>
</ion-view>
