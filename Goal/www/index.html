<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">Mr A's Goals</h1>
      </ion-header-bar>

      <ion-content>
        <div ng-controller="SetCalenderController">
          <p ng-bind="curDate | date:'MM/dd/yyyy' "></p> 
        </div>

        <div ng-controller="ListCtrl">
           <input ng-model="newGoal" type="text" name="input" ng-show = "IsVisible" placeholder="Please Enter a new personal goal"/>

          <button ng-click="addItem()">{{buttonContent}}</button>
          <ion-list >
            <div ng-repeat="group in groups">
              <ion-item class="item-stable"
                        ng-click="toggleGroup(group)"
                        ng-class="{active: isGroupShown(group)}">
              <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
                &nbsp;
                {{group.name}}
                &nbsp;
                {{group.size}}
              </ion-item>
              <ion-item class="item-accordion"
                        ng-repeat="item in group.items"
                        ng-show="isGroupShown(group)">
                {{item}}
              </ion-item>
            </div>
          </ion-list>
        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
